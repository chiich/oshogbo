body {
  margin: 0;
  padding: 0;
  font-family: 'Lato', sans-serif;
}

#page {
  background-color: rebeccapurple;
  position: relative;
  height: 100vh;
}
#page h1, #page h2, #page h3, #page p {
  display: inline-block;
  letter-spacing: -0.0524em;
}
#page h2 {
  font-size: 3rem;
  font-family: "Garamond", "Baskerville", "Baskerville Old Face", "Hoefler Text", "Times New Roman", serif;
  margin-bottom: 0.2125em;
}
#page p {
  margin: 0.5em 0;
  font-size: 150%;
}
#page aside {
  position: absolute;
  top: 0;
  right: 0;
  display: block;
  width: 10px;
  height: 100%;
  background-color: #FFE6E6;
}
#page aside span {
  display: block;
  width: 100%;
  height: 100px;
  background-color: #FF1919;
}

section {
  height: 25vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}
section:nth-child(1) {
  background-color: #D3FFE0;
}
section:nth-child(2) {
  background-color: #ffb13d;
}
section:nth-child(3) {
  background-color: #FFCDBA;
}
section:nth-child(4) {
  background-color: #ffaaec;
}
section .content {
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
  padding: 22px;
  position: relative;
}
section .content.quote::before, section .content.quote::after {
  content: '';
  position: absolute;
  max-width: 200px;
  max-height: 200px;
  font-size: 24rem;
  color: rgba(0, 0, 0, 0.125);
}
section .content.quote::before {
  content: '\275D';
  left: 0;
  bottom: 100%;
  transform: translate(-50%, 50%);
}
section .content.quote::after {
  content: '\275E';
  right: 0;
  top: 100%;
  transform: translate(50%, -100%);
}
section > svg {
  position: absolute;
  top: 45px;
  right: -45px;
  opacity: 0.5;
}
section > svg text {
  font-family: 'Dr Sugiyama', cursive;
  font-size: 450%;
}

svg {
  display: block;
  overflow: visible;
  padding: 1em;
}

circle-text {
  text-transform: uppercase;
  position: absolute;
  font-size: 15px;
  color: #939393;
  letter-spacing: .15rem;
  top: 5px;
  right: 260px;
  z-index: -2;
  -webkit-transform: rotate(-135deg);
  transform: rotate(-135deg);
}

circle-text:defined {
  display: block;
}

.circle-text-coc {
  top: 0;
  left: 0;
  left: auto;
  right: 15px;
  color: #939393;
  pointer-events: none;
  z-index: 1;
}
